<html>
    <head>
        <title>Alta Restaurante</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Nuevo Restaurante</h1>
        <form method="POST" action="NewRestaurant">
            <p>Nombre: <input type="text" name="name" required></p>
            <p>Ciudad: <input type="text" name="city" required></p>
            <p>Especialidad: <input type="text" name="specialty" required></p>
            <p><input type="submit" value="Alta"></p>
        </form>
    </body>
</html>
